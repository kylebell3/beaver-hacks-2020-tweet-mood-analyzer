<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" >

    <!-- Additional CSS : REMOVE IF NECESSARY -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <!-- JavaScript for Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    {% if title %}
        <title>Tweet.Tone - {{ title }}</title>
    {% else %}
        <title>Tweet.Tone</title>
    {% endif %}
</head>
<body>


  <header class="header navbar-fixed-top" id="topest">
    <div>_</div>
</header>
 <header class="header navbar-fixed-top">
    <nav class="navbar fixed-top navbar-inverse">
        <div class="navbar-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
                        <a class="navbar-brand" href="https://github.com/osu-eastbay-study-group/beaver-hacks-2020-tweet-mood-analyzer">
                            <div>Tweet.</div>
                            <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tone</div>
                            <!-- <img alt="Brand" src="{{ user_image }}"> -->
                        </a>
                    </div> <!-- /logo div -->
                    <!-- SEARCH BAR -->
                    <div class="col-lg-10 col-md-9 col-sm-9 col-xs-7 pt-url">
                        <form method="POST" action=""> <!-- navbar classes removed to help with input bar extension -->
                            <div class="md-form form-group w-75">
                                <input type="text" class="input-lg form-control" placeholder="Enter Tweet URL Here">

                            </div> <!-- /form-group -->
                        </form>
                    </div> <!-- /search bar div -->
                    <div class="col-md-1 col-sm-1 col-xs-1 pb-btn">
                        <button type="button" class="btn btn-default btn-lg navbar-btn" id="submit">Submit</button>
                    </div> <!-- /button div -->
                </div> <!-- /row -->
            </div> <!-- /container -->
        </div> <!-- /navbar-header -->
    </nav>
</header>

    {% block content %}{% endblock %}



<footer class="footer navbar-fixed-bottom">
    <div class="container">
        <div class="k_footer">
            <span class="k_footer">
                <span class="text-muted">Created by Absolute (Floating Point) Units | BeaverHacks 2020</span>
                <br>
                <span class="k_footer">
                    <a href="https://github.com/kylebell3">Kyle Bell</a>, 
                    <a href="https://github.com/RyanIn3D">Ryan Davis</a>, 
                    <a href="https://github.com/jeremytsang1">Jeremy Tsang</a>
            </span>
        </span>
        </div> <!-- /jumbotron -->
    </div> <!-- /container (footer) -->
</footer>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
</body>
</html>
