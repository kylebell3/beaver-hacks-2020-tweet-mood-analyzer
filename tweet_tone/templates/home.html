<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>

    <h1>
      <a href="https://twitter.com/RegexCrossword/status/{{ main_tweet['tweet_id'] }}">Main Tweet</a>
    </h1>

    {% for child in children %}
      <h2>
	<a href="https://twitter.com/RegexCrossword/status/{{ main_tweet['tweet_id'] }}">ID: {{ child['tweet_id'] }}</a>
      </h2>
      <ul>
	<li>
	  <strong>Mood:</strong>
	  {{ child['tone'] }}
	</li>
	<li>
	  <strong>Intensity:</strong>
	  {{ child['intensity'] }}
	</li>
      </ul>
    {% endfor %}

  </body>
</html>
